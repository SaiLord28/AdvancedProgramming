<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Register</h1>
    <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password">

        <label>Are you a designer?</label>
        <input type="radio" id="designer_yes" name="designer" value="yes">
        <label for="designer_yes">Yes</label>
        <input type="radio" id="designer_no" name="designer" value="no">
        <label for="designer_no">No</label>

        <button type="button" onclick="location.href='login.html'">Register</button>
    </form>
</body>
</html>
