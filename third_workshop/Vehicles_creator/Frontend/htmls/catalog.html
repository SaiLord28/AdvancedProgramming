<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicles Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Vehicles Catalog</h1>
    <div class="table-container">
        <div class="table-row header">
            <div class="table-cell">Vehicle Name</div>
            <div class="table-cell">Type</div>
            <div class="table-cell">Creator</div>
            <div class="table-cell">Engine Type</div>
            <div class="table-cell">Potency</div>
            <div class="table-cell">Engine Weight</div>
        </div>
        <div class="table-row">
            <div class="table-cell">SUV</div>
            <div class="table-cell">Car</div>
            <div class="table-cell">Ford</div>
            <div class="table-cell">Gasoline</div>
            <div class="table-cell">200 kW</div>
            <div class="table-cell">300 kg</div>
        </div>
        <div class="table-row">
            <div class="table-cell">Sedan</div>
            <div class="table-cell">Car</div>
            <div class="table-cell">Toyota</div>
            <div class="table-cell">Hybrid</div>
            <div class="table-cell">150 kW</div>
            <div class="table-cell">250 kg</div>
        </div>
        <div class="table-row">
            <div class="table-cell">Pickup Truck</div>
            <div class="table-cell">Truck</div>
            <div class="table-cell">Chevrolet</div>
            <div class="table-cell">Diesel</div>
            <div class="table-cell">300 kW</div>
            <div class="table-cell">400 kg</div>
        </div>
        <div class="table-row">
            <div class="table-cell">Sportbike</div>
            <div class="table-cell">Motorcycle</div>
            <div class="table-cell">Yamaha</div>
            <div class="table-cell">Gasoline</div>
            <div class="table-cell">100 kW</div>
            <div class="table-cell">150 kg</div>
        </div>
    </div>
</body>
</html>
